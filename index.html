<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/modal.css">
</head>

<body>
	<header>
		<div class="title-container">
			<h1 class="title-heading">Rock Paper Scissors</h1>
		</div>
	</header>
	
	<div class="game-container">
		<div id="score" class="score">
			<p class="score-player">Player: 0</p>
			<p class="score-computer">Computer: 0</p>
		</div>

		<h2 class="instruction">Select From The Moves Below</h2>
		<div id="choices">
			<div id="rock" class="choice">
				<img src="img/rock.png"/ alt="rock-image" id="rock">
				<p class="img-text">ROCK</p>
			</div>
			<div id="paper" class="choice">
				<img src="img/paper.png"/ alt="paper-image" id="paper">
				<p class="img-text">PAPER</p>
			</div>

			<div id="scissors" class="choice">
				<img src="img/scissors.png" alt="scissors-image" id="scissors">
				<p class="img-text">SCISSORS</p>
			</div>
		</div>

		<div class="button-container">
			<center>
				<button id="restart" class="restart-btn" onclick="restartGame()">RESTART GAME</button>
			</center>	
		</div>
	</div>
	
	<!-- Modal -->
	<div class="modal"> 
		<div id="result" class="modal-content">
				
		</div>
	</div>

<script src="scripts.js"></script>
</body>

</html>
