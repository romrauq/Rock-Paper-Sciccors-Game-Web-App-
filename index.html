<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/modal.css">
</head>

<body>
	<header>
		<h1 class="title-heading">Rock Paper Scissors</h1>
	</header>
	
	<div id="score" class="score">
		<p class="score-text">Player: 0</p>
		<p class="score-text">Computer: 0</p>
	</div>

	<div class="button-container">
		<center>
			<button id="restart" class="restart-btn">RESTART GAME</button>
		</center>	
	</div>

	<h2 class="instruction">Select Your Move Below</h2>
	<div id="choices">
		<div id="rock" class="choice">
			<img src="img/rock.png"/ alt="rock-image">
			<p class="spaced-above">ROCK</p>
		</div>
		<div id="paper" class="choice">
			<img src="img/paper.png"/ alt="paper-image">
			<p class="spaced-above">PAPER</p>
		</div>

		<div id="scissors" class="choice">
			<img src="img/scissors.png" alt="scissors-image"/>
			<p class="spaced-above">SCISSORS</p>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal"> 
		<div id="result" class="modal-content">
				<h1 class="text-win">You win!</h3>
				<img src="img/rock.png"/ alt="rock-image">
				<p>Computer chose rock</p>
		</div>
	</div>

<script src="scripts.js"></script>
</body>

</html>
